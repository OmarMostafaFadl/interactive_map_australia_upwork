

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        <tr>
            <td>
                <label>1. Please Choose a Category</label>
            </td>
            <td>
                <select name="Category" id="Category" required>
                    {% for cafes_category in cafes_categories %}
                        <option value="{{ cafes_category }}">{{ cafes_category }}</option>
                    {% endfor %}
                    <option value="" disabled selected>Please Choose a Category</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit">
            </td>
        </tr>
    </table>
</form>
